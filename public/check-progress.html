<!DOCTYPE html>

<body>
    <div class="container">
        <h1>üìä –ü—Ä–æ–≥—Ä–µ—Å—Å —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏–π</h1>
        <p style="color: #666;">–ö—É—Ä—Å: –û—Å–Ω–æ–≤—ã —Ç–µ–π–ø–∏—Ä–æ–≤–∞–Ω–∏—è</p>

    <script>
        const SUPABASE_URL = 'https://ecsthhpbyhvckuicpuwu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjc3RoaHBieWh2Y2t1aWNwdXd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5NTAxOTAsImV4cCI6MjA1MjUyNjE5MH0.iRyNPRnQ1HGaMlU-VqLx6oewsRkpWxLRMbmgkTpCbcg';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadProgress() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –∫—É—Ä—Å
                const { data: course, error: courseError } = await supabase
                    .from('courses')
                    .select('id, title')
                    .eq('slug', 'taping-basics')
                    .single();
                
                if (courseError || !course) {
                    throw new Error('–ö—É—Ä—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }

                // –ü–æ–ª—É—á–∞–µ–º —É—Ä–æ–∫–∏
                const { data: lessons, count, error: lessonsError } = await supabase
                    .from('lessons')
                    .select('lesson_number, title, content', { count: 'exact' })
                    .eq('course_id', course.id)
                    .order('lesson_number');
                
                if (lessonsError) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–æ–≤');
                }

                const withTranscripts = lessons.filter(l => l.content?.transcript).length;
                const percent = Math.round((withTranscripts / count) * 100);

                // –§–æ—Ä–º–∏—Ä—É–µ–º HTML
                const html = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value">${count}</div>
                            <div class="stat-label">–í—Å–µ–≥–æ —É—Ä–æ–∫–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${withTranscripts}</div>
                            <div class="stat-label">–° —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç–∞–º–∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${count - withTranscripts}</div>
                            <div class="stat-label">–û—Å—Ç–∞–ª–æ—Å—å</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${percent}%</div>
                            <div class="stat-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
                        </div>
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percent}%">
                            ${percent}%
                        </div>
                    </div>

                    <button class="refresh-btn" onclick="loadProgress()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>

                    <div class="lessons-list">
                        <h3>–î–µ—Ç–∞–ª–∏ –ø–æ —É—Ä–æ–∫–∞–º:</h3>
                        ${lessons.map(lesson => {
                            const hasTranscript = lesson.content?.transcript;
                            const length = lesson.content?.transcript?.length || 0;
                            return `
                                <div class="lesson-item ${hasTranscript ? 'completed' : ''}">
                                    <span class="lesson-status">${hasTranscript ? '‚úÖ' : '‚è≥'}</span>
                                    <span class="lesson-number">–£—Ä–æ–∫ ${String(lesson.lesson_number).padStart(2, '0')}</span>
                                    <span class="lesson-title">${lesson.title}</span>
                                    <span class="lesson-length">${length > 0 ? length.toLocaleString() + ' —Å–∏–º–≤.' : ''}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="time">
                        –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleTimeString('ru-RU')}
                    </div>
                `;

                document.getElementById('content').innerHTML = html;

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="color: red; padding: 20px;">
                        ‚ùå –û—à–∏–±–∫–∞: ${error.message}
                    </div>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadProgress();

        setInterval(loadProgress, 15000);
    </script>
