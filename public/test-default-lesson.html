<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест дефолтного описания урока</title>
    <link rel="stylesheet" href="/persona/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .test-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Тест дефолтного описания урока</h1>
    
    <div class="test-section">
        <h2>Выберите урок для проверки</h2>
        <button onclick="loadLesson(1)">Урок 1</button>
        <button onclick="loadLesson(5)">Урок 5</button>
        <button onclick="loadLesson(10)">Урок 10</button>
        <button onclick="loadLesson(12)">Урок 12</button>
    </div>

    <div id="result"></div>

    <script>
        async function loadLesson(lessonNum) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Загрузка...</p>';

            try {
                const response = await fetch('/api/persona/block', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'test_nonexistent_user_' + Math.random(),
                        lesson: lessonNum.toString(),
                        title: 'Урок ' + lessonNum
                    })
                });

                const data = await response.json();
                
                if (data.ok && data.html) {
                    resultDiv.innerHTML = data.html;
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">Ошибка: ' + (data.error || 'Неизвестная ошибка') + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Ошибка запроса: ' + error.message + '</p>';
            }
        }

        // Автоматически загружаем урок 1 при открытии
        window.onload = () => loadLesson(1);
    </script>
</body>
</html>
